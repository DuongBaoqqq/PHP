<!DOCTYPE html>
<html lang="en">
<head>
    <title>form 4</title>
    <script>
        function changeColor(){
            var txt=document.getElementById("input");
            document.body.style.backgroundColor=txt.value;

        }
    </script>
</head>
<body>
    <input type="text" id="input">
    <button onclick="changeColor()">OK</button>
</body>
</html>
