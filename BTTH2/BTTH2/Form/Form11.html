<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            display:flex;
            justify-content:center;
            background-color:rgb(85, 240, 142);
        }
        .form--style{
            width: 300px;
            height: 120px;
        }
        caption{
            padding-top: 12px;
        }
        div{
            display:flex;
            justify-content:center;
        }
    </style>
    <script>
        function checkForm(){
            event.preventDefault();
            if(document.Form1.username.value ==''||document.Form1.pw.value ==''){
                alert('Nhap day du thong tin');
            }
        }
        function resetForm(){
            event.preventDefault();
            document.Form1.username.value='';
            document.Form1.pw.value='';
        }
        
    </script>
    <title>Form 1</title>
</head>
<body>
    <form action="" class="form--style" name="Form1">
        <table >
            <caption>Login</caption>
            <tr>
                <td>UserName</td>
                <td><input type="text" name="username"></td>
            </tr>
            <label for=""></label>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pw"></td>
            </tr>
                
        </table>
        <div>
            <button onclick="checkForm()">OK</button>
            <button onclick="resetForm()" id="btn_reset">Reset</button>
        </div>
    </form>
</body>
</html>
